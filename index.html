<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>rasterizer</title>
<link rel="stylesheet" type="text/css" href="Styles/Rasterizer.css" />
<script src="JavaScript/Framebuffer.js"></script>
<script src="JavaScript/tsrasterizer.js"></script>
</head>
<body>

<canvas>Your browser doesn't support the HTML canvas element. Please upgrade!</canvas>
<div id="fps"></div>

<script>
var app = new Application(window.performance.now());

setInterval(cycle, 12);
document.onkeydown = onkeydown;
document.onkeyup = onkeyup;

function cycle()
{
    app.cycle(window.performance.now());
}

function onkeydown(e)
{
    app.keyDown(e);
}

function onkeyup(e)
{
    app.keyUp(e);
}
</script>

</body>
</html>
